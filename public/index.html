 <html>

  <head>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="/test/bundle.js"></script>
  </head>

  <body>

    <h1>Shill dApp</h1>

    <div class=pos>
      <button id="name" type="submit">Name Of Token</button>
      <button id="symbol" type="submit">Symbol</button>  
    </div>

    <div class=pos>
      <p id="name-result"></p>
      <p id="symbol-result"></p>
    </div>

    <div class=pos>
      <button id="supply" type="submit">Total Supply</button>
      <button id="stakes" type="submit">Total Stakes</button>
    </div>

    <div class=pos>
      <p id="supply-result"></p>
      <p id="stakes-result"></p>
    </div>

    <div class=pos>
      <button id="number" type="submit">Number Of Stakesholders</button>
      <button id="pool" type="submit">Staking Pool</button>
    </div>

    <div class=pos>
      <p id="number-result"></p>
      <p id="pool-result"></p>
    </div>

    <div class=pos>
      <button id="percent" type="submit">Daily Percentage Growth</button>
      <button id="share" type="submit">Daily Reward To Share</button> 
    </div>

    <div class=pos>
      <p id="percent-result"></p>
      <p id="share-result"></p>
    </div>

    <div class=pos>
      <button id="getReward" type="submit">Get Today's Reward</button>
      <button id="getBonus" type="submit">Get Referral Bonus</button> 
    </div>

    <div class=pos>
      <p id="getReward-result"></p>
      <p id="getBonus-result"></p>
    </div>

    <div class=pos>
      <button id="withdraw" type="submit">Withdraw Reward</button> 
    </div>

    <div class=pos>
      <p id="withdraw-result"></p>
    </div>

    <h3>Stake</h3>
    <form id="stake">
      <label>Amount</label>
      <input type=""  placeholder="enter amount">
      <label>Address</label>
      <input type="" placeholder="enter referre address, if no referre leave blank"><br/>
      <button type="submit">Submit</button>
      <p id="stake-result"></p>
    </form>

    <h3>Unstake</h3>
    <form id="unstake">
      <label>Amount</label>
      <input type="text" placeholder="enter amount">
      <button type="submit">Submit</button>
      <p id="unstake-result"></p>
    </form>

    <h3>Stakeholders</h3>
    <form id="stakeholders">
      <label>Address</label>
      <input type="" placeholder="enter address">
      <button type="submit">Submit</button>
      <p id="stakeholders-result"></p>
    </form>

    <h3>Stake Of</h3>
    <form id="stakeof">
      <label>Address</label>
      <input type="" placeholder="enter address">
      <button type="submit">Submit</button>
      <p id="stakeof-result"></p>
    </form>

     <h3>Reward Of</h3>
     <form id="rewardof">
      <label>Address</label>
      <input type="" placeholder="enter address">
      <button type="submit">Submit</button>
      <p id="rewardof-result"></p>
    </form>

    <h3>Stakeholder Referrals</h3>
    <form id="referrals">
      <label>Address</label>
      <input type="" placeholder="enter address">
      <button type="submit">Submit</button>
      <p id="referrals-result"></p>
    </form>

    <h3>Stakeholder Bonus</h3>
    <form id="referralBonus">
      <label>Address</label>
      <input type="" placeholder="enter address">
      <button type="submit">Submit</button>
      <p id="referralBonus-result"></p>
    </form>

    <h3>Transfer Token</h3>
    <form id="transfer">
      <label>Address</label>
      <input type="" placeholder="enter address">
      <label>Amount</label>
      <input type="" placeholder="enter amount"><br/>
      <button type="submit">Submit</button><br/>
      <p id="transfer-result"></p>
    </form>

    <h3>Check Balance</h3>
    <form id="balance">
      <label>Address</label>
      <input type="" placeholder='enter address'>
      <button type="submit">Submit</button>
      <p id="balance-result"></p>
    </form>
 
 </body>
</html>
